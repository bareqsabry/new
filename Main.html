<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bareq Coding Training Forum</title>
<style>
  body {
    background-color: lightblue;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }
  .form-container {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    width: 400px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
  }
</style>
</head>
<body>
<div class="form-container">
  <h2>Bareq Coding Training Forum</h2>
  <form>
    <label for="idNumber">ID Number:</label>
    <input type="text" id="idNumber" name="idNumber" value="" readonly><br><br>
    
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" required><br><br>
    
    <label for="motherName">Mother's Name:</label>
    <input type="text" id="motherName" name="motherName" required><br><br>
    
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" onchange="calculateAge()" required><br><br>
    
    <label for="age">Age:</label>
    <input type="text" id="age" name="age" readonly><br><br>
    
    <label for="placeOfBirth">Place of Birth:</label>
    <input type="text" id="placeOfBirth" name="placeOfBirth" required><br><br>
    
    <label for="address">Address:</label>
    <input type="text" id="country" name="country" placeholder="Country" required><br><br>
    <input type="text" id="state" name="state" placeholder="State" required><br><br>
    <input type="text" id="county" name="county" placeholder="County" required><br><br>
    <input type="text" id="city" name="city" placeholder="City" required><br><br>
    <input type="text" id="street" name="street" placeholder="Street" required><br><br>
    <input type="text" id="houseAptNumber" name="houseAptNumber" placeholder="House or Apt Number" required><br><br>
    
    <label for="educationalLevel">Educational Level:</label>
    <select id="educationalLevel" name="educationalLevel">
      <option value="highSchool">High School</option>
      <option value="college">College</option>
      <option value="university">University</option>
    </select><br><br>
    
    <label for="maritalStatus">Marital Status:</label>
    <select id="maritalStatus" name="maritalStatus">
      <option value="single">Single</option>
      <option value="married">Married</option>
      <option value="divorced">Divorced</option>
      <option value="widowed">Widowed</option>
    </select><br><br>
    
    <label for="gender">Gender:</label>
    <select id="gender" name="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select><br><br>
    
    <label for="level">Level:</label>
    <input type="number" id="level" name="level" min="1" max="5" required><br><br>
    
    <label for="dateGained">Date Gained Current Level:</label>
    <input type="date" id="dateGained" name="dateGained" required><br><br>
    
    <label for="dateNextLevel">Date of Next Level:</label>
    <input type="date" id="dateNextLevel" name="dateNextLevel" required><br><br>
    
    <label for="contactInfo">Contact Information:</label>
    <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Phone Number" required><br><br>
    <input type="email" id="email" name="email" placeholder="Email" required><br><br>
    <input type="text" id="emergencyContactName" name="emergencyContactName" placeholder="Emergency Contact Name" required><br><br>
    <input type="tel" id="emergencyContactNumber" name="emergencyContactNumber" placeholder="Emergency Contact Number" required><br><br>
    
    <button type="submit">Submit</button>
    <button type="button" onclick="window.print()">Print</button>
    <button type="button" onclick="saveAsPDF()">Save as PDF</button>
  </form>
</div>

<script>
  function calculateAge() {
    const dob = new Date(document.getElementById("dob").value);
    const now = new Date();
    const age = now.getFullYear() - dob.getFullYear();
    document.getElementById("age").value = age;
  }

  function generateRandomId() {
    const randomId = Math.floor(Math.random() * 1000000);
    document.getElementById("idNumber").value = randomId;
  }

  function saveAsPDF() {
    // Implement your code to save the form data as a PDF here
    alert("PDF saved!");
  }

  window.onload = generateRandomId;
</script>
<form action="process_form.php" method="post">
    <!-- ... (Your form fields here) -->
    <button type="submit">Submit</button>
</form>

</body>
</html>
